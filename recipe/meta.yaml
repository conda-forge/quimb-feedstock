{% set name = "quimb" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quimb-{{ version }}.tar.gz
  sha256: e7b76af7fc481719d864fa663db6854364ea7ea5bf5e4e7a5748494d072c1c68


build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cytoolz >=0.8.0
    - numba >=0.39
    - numpy >=1.17
    - psutil >=4.3.1
    - python >=3.6
    - scipy >=1.0.0
    - tqdm >=4
    - autoray
    - opt_einsum >=3.2

test:
  imports:
    - quimb
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://quimb.readthedocs.io
  summary: Quantum information and many-body library.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jcmgray
    - jan-janssen
